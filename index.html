<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/4cfe228376.js" crossorigin="anonymous"></script>
    <link

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

    <div class="row">
        <div class="col-2 hour" id="schedule-time">9am</div>
        <input type="text" class="col-8 col-sm-9 description" id="09"></input>
        <button class="col-2 col-sm-1 saveBtn"><i class="fa-solid fa-bookmark"></i></button>
    </div>

    <div class="row">
        <div class="col-2 hour" id="schedule-time">10am</div>

    </div>

    </div>

    <div class="row">
        <div class="col-2 hour" id="schedule-time">12pm</div>
        <input type="text" class="col-8 col-sm-9 description" id="12"></input>
        <button class="col-2 col-sm-1 saveBtn"><i class="fa-solid fa-bookmark"></i></button>
    </div>

    <div class="row ">

    </div>

    <div class="row">

        <button class="col-2 col-sm-1 saveBtn"><i class="fa-solid fa-bookmark"></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
